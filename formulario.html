<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>

  <!-- Reset do Meyer que zera os estilos do navegador -->
  <link rel="stylesheet" href="css/reset.css">
  <!-- Arquivo de css do bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Meu css deve ser o ultimo-->
  <link rel="stylesheet" href="css/estilos.css">
  <!-- css do formulário-->
  <link rel="stylesheet" href="css/formulario.css">

</head>
<body>
    <div class="container site">
        <header> <!-- tag para avisar onde é o topo do corpo do site-->
              <div class="row">
                 <div class="col-md-12">
                    <div class="jumbotron">
                        <h1>Seja bem Vindo</h1>
                        <p>Primeiro Site com bootstrap</p>
                    </div>
                 </div>
              </div>
        </header>
        <nav> <!-- tag para indicar onde tem um menu-->
          <ul class="nav nav-pills">
                <li role="presentation"><a href="index.html">Home</a></li>
                <li role="presentation" class="active"><a href="formulario.html">Formulários</a></li>
          </ul>
        </nav>
        <main>
            <form action="" method="post">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" name="" id="nome" class="form-control" placeholder="Seu Nome">
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                        <label for="data">Data de Nascimento:</label>
                        <input type="date" id="data" name="" value="" class="form-control">
                  </div>
                  <div class="col-md-6">
                        <label for="peso">Peso</label>
                        <input type="number" id="peso" name="" value="" class="form-control" max="10" min="1">
                  </div>
                </div>
                <div class="row">
                      <div class="col-md-6">
                            <label for="senha">Senha</label>
                            <input type="password" name="" value="" id="senha" class="form-control">
                      </div>
                      <div class="col-md-6">
                            <label for="cor">Escolha um cor</label>
                            <input type="color" name="" value="" id="cor" class="form-control">
                      </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                        <label for="cidade">Cidade</label>
                        <select class="form-control" name="" id="cidade">
                            <option value="monga">Mongagua</option>
                            <option value="ita">Itanhaém</option>
                        </select>
                  </div>
                  <div class="col-md-4">
                        <label>Sexo:</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="sexo" value="M"> Masculino
                            </label>

                            <label>
                                <input type="radio" name="sexo" value="F"> Feminino
                            </label>
                        </div>
                  </div>
                  <div class="col-md-4">
                        <label>Curso:</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="informatica" value="informatica"> Informática
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="Manutencao" value="manutencao"> Manutenção
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="ds" value="ds"> Desenvolvimento de Sistemas
                            </label>
                        </div>
                      </div>
                  </div>


                <div class="row">
                    <div class="col-md-6">
                      <button type="submit" name="button" class="btn-lg btn-primary btn-block botao">Enviar</button>
                    </div>
                    <div class="col-md-6">
                      <button type="reset" name="button" class="btn-lg btn-danger btn-block"><span class="glyphicon glyphicon-ok"></span> Limpar</button>
                    </div>
                </div>

            </form>
        </main>
        <footer>
            <div class="row">
                <div class="col-md-12 rodape">
                    <p>Etec Adolpho Berezin - Todos os Direitos Reservados.</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
